name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GAR_LOCATION: europe-west1
      REPOSITORY: turtle-app

    permissions:
      contents: 'read'
      id-token: 'write'

    strategy:
      matrix:
        image:
#          - name: turtle-app-fastapi
#            dockerfile: DockerfileFastapi
          - name: turtle-app-smith
            dockerfile: DockerfileSmith

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: |-
          gcloud auth configure-docker $GAR_LOCATION-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |-
          docker build -f ${{ matrix.image.dockerfile }} -t "$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/${{ matrix.image.name }}:${{ github.sha }}" .

      - name: Push Docker image
        run: |-
          docker push "$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/${{ matrix.image.name }}:${{ github.sha }}"